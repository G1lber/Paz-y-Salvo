{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportar Horas de Bienestar</title>
  <link rel="stylesheet" href="{% static 'css/prestar_libro.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="prestamo-libro">
    <div class="barra-superior" style="flex-direction: column; align-items: flex-start;">
      <a href="{% url 'inicio' %}" class="btn-volver">← Volver</a>
      <h1 class="titulo">Reportar Horas de Bienestar</h1>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Reporte individual de horas -->
      <div class="form-group">
        <label for="aprendiz">Aprendiz</label>
        <input type="text" id="aprendiz" name="aprendiz" placeholder="Documento del aprendiz" required>
      </div>

      <div class="form-group">
        <label for="horas">Cantidad de horas pendientes</label>
        <input type="number" id="horas" name="horas" placeholder="Ej. 10" min="1" required>
      </div>

      <div class="form-group">
        <label for="motivo">Motivo / Observación</label>
        <input type="text" id="motivo" name="motivo" placeholder="Ej. No participación en actividad X">
      </div>

      <button type="submit" class="btn-submit">Registrar horas</button>

      <hr style="margin: 30px 0;">

      <!-- Carga masiva -->
      <div class="form-group">
        <label for="archivo_excel">Subir Excel con aprendices y horas</label>
        <input type="file" id="archivo_excel" name="archivo_excel" accept=".xlsx, .xls">
      </div>

      <button type="submit" name="subir_excel" value="1" class="btn-submit">Subir listado de horas</button>
    </form>
  </section>
</body>
</html>
