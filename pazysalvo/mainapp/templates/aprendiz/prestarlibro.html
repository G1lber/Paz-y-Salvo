{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prestar Libro</title>
  <link rel="stylesheet" href="{% static 'css/prestar_libro.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section class="prestamo-libro">
    <div class="barra-superior" style="flex-direction: column; align-items: flex-start;">
      <a href="{% url 'inicio' %}" class="btn-volver">← Volver</a>
      <h1 class="titulo">Prestar Libro</h1>
    </div>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Formulario para prestar libro individualmente -->
      <div class="form-group">
        <label for="aprendiz">Aprendiz</label>
        <input type="text" id="aprendiz" name="aprendiz" placeholder="Documento del usuario" required>
      </div>

      <div class="form-group">
        <label for="libro">Libro</label>
        <input type="text" id="libro" name="libro" placeholder="Título del libro" required>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de préstamo</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <button type="submit" class="btn-submit">Registrar préstamo</button>

      <hr style="margin: 30px 0;">

      <!-- Sección para subir archivo Excel -->
      <div class="form-group">
        <label for="archivo_excel">Subir Excel de morosos</label>
        <input type="file" id="archivo_excel" name="archivo_excel" accept=".xlsx, .xls">
      </div>

      <button type="submit" name="subir_excel" value="1" class="btn-submit">Subir listado de morosos</button>
    </form>
  </section>
</body>
</html>
